<dom-module id="lob-app-container">
  <template>
    <content></content>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lob-app-container',

      properties: {},
      listeners: {
        'update-map': 'updateMap'
      },
      selectVenue: function(e,venueIndex){
        /*console.dir(data.venue);*/
        this.venue = venueIndex;
      },
      updateMap: function(e,data){
        Polymer.dom(document.getElementsByTagName('lob-map')).node[0].fire('update-data-map', data);
      }
    });
  })();
  </script>
</dom-module>
