<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<dom-module id="lob-map">
  <template>
    <style>
      google-map {
        height: 600px;
      }
    </style>
    <google-map latitude="[[data.coordenates.lat]]" longitude="[[data.coordenates.lng]]" fit-to-markers>
      <template is="dom-repeat" items="{{data.venues}}">
        <google-map-marker latitude="{{item.venue.location.lat}}" longitude="{{item.venue.location.lng}}"
                           title="{{item.venue.name}}"></google-map-marker>
      </template>
    </google-map>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lob-map',

      properties: {
        data: {
          type: Object,
          value: {},
          observer: 'dataObserve',
          notify: true
        }
      },
      dataObserve: function(data){
      }
    });
  })();
  </script>
</dom-module>
